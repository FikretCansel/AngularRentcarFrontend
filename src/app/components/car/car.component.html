<h3>Kiralık Arabalar</h3>

<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden"></span>
  </div>

<div class="table">
    <thead>
        <td>Id</td>
        <td>Marka</td>
        <td>Renk</td>
        <td>Fiyat</td>
        <td>Açıklama</td>
        <td>Model</td>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
        <td><button class="btn btn-success" routerLink="/cars/detail/{{car.carId}}">Detaylar</button></td>
    </tr>
</div>
